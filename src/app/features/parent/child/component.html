<md-card>
  <md-card-title>
    Child
  </md-card-title>
  <md-card-content>
    <p>This a Child Component.</p>

    <div>Current Count: {{ counter | async }}</div>

    <button (click)="increment()">Increment</button>
    <button (click)="decrement()">Decrement</button>

    <button (click)="reset()">Reset Counter</button>
  </md-card-content>
</md-card>
