<md-card>
  <md-card-header>
    <md-card-title>
      Parent (Parent and Children Communication)
    </md-card-title>
  </md-card-header>

  <md-card-content class="padding-medium">
    <p>This Parent Module is being loaded lazily.</p>

    <div class="padding-medium">
      <div>Current Count: {{ counter | async }}</div>

      <button md-raised-button color="warn" (click)="reset()">Reset Counter</button>
      <button md-raised-button color="primary" (click)="increment()">Increment</button>
      <button md-raised-button color="accent" (click)="decrement()">Decrement</button>
    </div>
  </md-card-content>
</md-card>

<child-component></child-component>
